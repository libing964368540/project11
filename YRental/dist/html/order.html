<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"><meta http-equiv=X-UA-Compatible content="ie=edge"><title>租号平台</title><link rel=stylesheet href="../css/config-9876c8ee7b.css?v=1"><link rel=stylesheet href="../css/order-d524a9df86.css?v=1"></head><body><div class=mask_spinner><div class=spinner><div class="spinner-container container1"><div class=circle1></div><div class=circle2></div><div class=circle3></div><div class=circle4></div></div><div class="spinner-container container2"><div class=circle1></div><div class=circle2></div><div class=circle3></div><div class=circle4></div></div><div class="spinner-container container3"><div class=circle1></div><div class=circle2></div><div class=circle3></div><div class=circle4></div></div></div></div><div class=head_nav><div class=choosedNav id=illegal>进行中</div><div id=unpaid>待处理</div><div id=all>全部</div></div><div id=orderList></div><div class=tab_addHeight></div><div class=tabbar></div></body><script src="../js/config-54dc648f3c.js?v=1"></script><script src=../js/arttemplate-41a9c2aec7.js></script><script src=../js/jquery-8441b831e9.js></script><script id=orderList_at type=text/html><%for(var i in data){%> <div class='order_box' onclick="rentDetails(<%=data[i].id%>,<%=i%>,<%=data[i].type%>,<%=data[i].ulStart%>)"> <div class='order_head'> {{if data[i].ulStart==3}} <!-- 已完成 --> <img src="../images/completed.png" alt=""> {{else if (data[i].ulStart==7) }} <!-- 已处理 --> <img src="../images/processed.png" alt=""> {{else if (data[i].ulStart==1) }} <!-- 租赁中 --> <img src="../images/lease.png" alt=""> {{else if (data[i].ulStart==6) }} <!-- 已违规 --> <img src="../images/irregularities.png" alt=""> {{else if (data[i].ulStart==4) }} <!-- 已退款--> <img src="../images/refund.png" alt=""> {{else if (data[i].ulStart==5) }} <!-- 已取消 --> <img src="../images/canceled.png" alt=""> {{else if (data[i].ulStart==2) }} <!-- 待支付 -->
