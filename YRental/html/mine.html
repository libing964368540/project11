<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>租号平台</title>
    <link rel="stylesheet" href="../css/config.css?v=2">

<body>

        <section class="img"></section>
        <span id="showPhone"></span>

        <div class='row_2' onclick="ePublish()"><span><img src="../images/mine_2.png" alt="rent"></span>账号出租</div>

        <div class='row_4' onclick="kefu()"><span><img src="../images/mine_4.png" alt="service"></span>联系客服</div>
        <div class='row_5' onclick="exitLogin()"><span><img src="../images/mine_5.png" alt="exit"></span>退出登录</div>
    </div>
    <!-- 版本号 -->
    <div class="version">
        <p>当前版本V1.01</p>
    </div>
    <div class='tabbar'></div>

<script src="../js/config.js?v=2"></script>
